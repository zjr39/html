<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
  <p>主题: {{ topic.text }}</p>
  <p>条目：</p>
  <ul>
    {% for entry in entries %}
      <li>
        <p>{{ entry.data_added|date:'M d, Y H:i'}}</p>
        <p>{{ entry.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li>没有条目</li>
    {% endfor %}
  </ul>
{% endblock content %}
</body>
</html>
